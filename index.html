<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        * {
            font-family:'Courier New', Courier, monospace;
            font-size: small;
        }

        #drawing {
            position: absolute;
            border: black solid 2px;
            left: 200px;
            width: 200px;
            height: 200px;
        }

    </style>
    <script src="jquery.js"></script>
    <script src="MusApp.js"></script>
    <script>

        function Refresh() {
            $("#output").html(s1.display());
        }

        function Reset() {
            s1.reset();
            Refresh();
        }

        let s1 = new Sequence("Ken's Test Sequence", keyValue.CN);

        $(document).ready(function(){

            $("#1").click(function(){
                s1.add(1, 4);
                Refresh();
            });

            $("#2").click(function(){
                s1.add(2, 4);
                Refresh();
            });

            $("#3").click(function(){
                s1.add(3, 4);
                Refresh();
            });

            $("#Refresh").click(function(){
                Refresh();
            });

            $("#Reset").click(function(){
                Reset();
            });

        });

    </script>

</head>
<body>

    <div id="output"></div><br />
    <button id="Refresh">Refresh</button>
    <button id="Reset">Reset</button><br /><br />
    <button id="1">A#</button>
    <button id="2">B</button>
    <button id="3">C</button>

    <div id="drawing">

        <svg height="100" width="100">
            <g 
            transform="rotate(-10 55 102)">
            <ellipse cx="50" cy="50" rx="10" ry="7" style="fill:black;stroke:black;stroke-width:2" />
            </g>
            <line x1="50" y1="5" x2="50" y2="50" style="stroke:black;stroke-width:4" />
        </svg>

        <!-- <svg height="210" width="500">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        </svg> -->

    </div>
    
</body>
</html>
