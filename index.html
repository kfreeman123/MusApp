    <style>

        .areaHeader { grid-area: header; }
        .areaLeft { grid-area: left; }
        .areaMain { grid-area: main; }
        .areaRight { grid-area: right; }
        .areaFooter { grid-area: footer; }

        .grid-container {
            display: grid;
            grid-template-areas:
                'header header header header header header'
                'left main main main main right'
                'left footer footer footer footer right';
            grid-gap: 20px;
            /* background-color: #2196F3; */
            padding: 10px;
            border: black solid 1px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border: black solid 1px;
        }

        .grid-container > .areaHeader {
            background-color: Black;
        }

        .grid-container > .areaMain {
            border: #E2E5E9 solid 1px;
        }

        .grid-container > .areaLeft, .grid-container > .areaRight {
            background-color: #71818B;
        }

        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: White;
        }

        button {
            left: 5%;
            width: 100px;
            height: 40px;
            font-size: medium;
        }

        .staff {
            /* border-image-repeat: repeat-x; */
            width: 100%;
            height: 170px;
        }

        .node {
            border: black solid 1px;
            width: 40px;
            height: 20px;
        }

        .pianoKey {
            border: black solid 1px;
            width: 20px;
            height: 80px;
        }


    </style>
    <script src="jquery.js"></script>

        function Refresh() {
            $("#output").html(s1.display());

            s1.reset();

        let s1 = new Sequence("Ken's Test Sequence", keyValue.CN);

        $(document).ready(function(){

            $("#1").click(function(){
                s1.add(1, 4);

            $("#3").click(function(){

                Refresh();
            });

            $("#Refresh").click(function(){

            });

            $("#Reset").click(function(){
